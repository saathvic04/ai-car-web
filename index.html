<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            background-color: antiquewhite;
            font-family: Arial, sans-serif; /* Added a common font for better cross-device consistency */
        }
        h1 {
            font-style: oblique;
            font-size: 1.5rem; /* Adjusted font size for better readability on smaller screens */
            text-align: center; /* Centered heading text */
            margin-top: 20px; /* Added margin for spacing */
        }
        img {
            width: 100%;
            height: auto; /* Ensures image maintains aspect ratio */
            max-height: 80vh; /* Limits image height to 80% of viewport height */
            object-fit: cover;
        }
        .button-container {
            text-align: center; /* Centered button horizontally */
            margin-top: 10px; /* Added margin for spacing */
        }
        .button-container a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem; /* Adjusted font size for better readability */
            text-decoration: none;
            color: white;
            background-color: blue;
            border-radius: 5px;
            transition: background-color 0.3s ease; /* Smooth transition on hover */
        }
        .button-container a:hover {
            background-color: darkblue;
        }

        /* Media Query for Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.2rem; /* Adjusted font size for smaller screens */
            }
            img {
                height: 50vh; /* Reduced image height on smaller screens */
            }
        }
    </style>
</head>
<body>
    <h1>Artificial Intelligence to Create The Autonomous Cars Of The Future</h1>
    <img src="https://bernardmarr.com/img/How%20Tesla%20Is%20Using%20Artificial%20Intelligence%20to%20Create%20The%20Autonomous%20Cars%20Of%20The%20Future.jpg" alt="">
    <div class="button-container">
        <a href="next-page.html">Next</a>
    </div>
</body>
</html>
